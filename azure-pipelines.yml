# Starter pipeline

# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, and more:
# https://aka.ms/yaml

trigger:
- develop

pool:
  name: Default  # Replace with the actual name of your agent pool if different

steps:
  - task: PowerShell@2
    inputs:
      targetType: 'inline'
      script: |
        mvn clean && mvn test && mvn compile && mvn package

  - task: ArchiveFiles@2
    inputs:
      rootFolderOrFile: '$(Build.BinariesDirectory)'
      includeRootFolder: false
      archiveType: 'tar'
      archiveFile: 'C:\IT/$(Build.BuildId).zip'
      replaceExistingArchive: true

  - task: PowerShell@2
    inputs:
      targetType: 'inline'
      script: |
        $buildId = "$(Build.BuildId)"
        $filePath = "C:\IT\Versions\VersionStemp.txt"
        Add-Content -Path $filePath -Value "$buildId`n"

